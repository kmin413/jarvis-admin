<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자비스 & 예약 시스템 듀얼 뷰</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1e293b;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .pane {
            flex: 1;
            height: 100%;
            border: none;
            position: relative;
        }
        .divider {
            width: 4px;
            background: #475569;
            cursor: col-resize;
        }
        .label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            pointer-events: none;
            z-index: 10;
            font-family: sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pane">
            <div class="label">자비스 AI 비서 (3003)</div>
            <iframe src="http://localhost:3003"></iframe>
        </div>
        <div class="divider"></div>
        <div class="pane">
            <div class="label">오감몬스터 예약 (5174)</div>
            <iframe src="http://localhost:5174"></iframe>
        </div>
    </div>
</body>
</html>
